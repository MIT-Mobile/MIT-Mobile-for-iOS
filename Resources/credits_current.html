<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <style type="text/css" media="screen">
            body {
                /*background: #ddd;*/
                color: #000;
                font-family: "Helvetica Neue", Helvetica;
                font-size: 14px;
                padding: 0 0 1em 0em;
                margin: 0;
            }
            p.header.main {
                font-size: 17px;
            }
            p.header {
                margin: 1em 0;
                clear: both;
                text-align: center;
                font-weight: 500;
            }
            div.release {
                width: 320px;
                margin: 0 auto;
                padding: 10px 0;
            }
            div.section>div {
                display: inline-block;
            }
            p.section.header {
                font-style: italic;
            }
            .title {
                color: #333;
                display: block;
                float: left;
                clear: left;
                text-align: right;
                font-weight: 500;
                width: 140px;
                margin: 0 1em 0.75em 0;
            }
            .names {
                color: #000;
                display: block;
                width: 150px;
                float: left;
                margin: 0 0 0.75em 0;
                line-height: 1.4em;
            }
        </style>
    </head>
    <body>
        <div class="release">
            <p class="header main">Tim Info 1.0</p>
            <div class="section">
            <div><span class="title">Fixer</span> <span class="names">Mark Novak</span></div>
            <div><span class="title">App Icon</span> <span class="names">Alice Chuang</span></div>
            <div class="section">
        </div>
    </body>
</html>
