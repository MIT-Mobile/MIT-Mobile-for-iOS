<html>
<head>
<style type="text/css" media="screen">
body { margin: 0; padding: 0; overflow: hidden; font-family: "Helvetica Neue", Helvetica; font-size: 17px; }
    a { color: #990000; }
    .stamp { font-size: 14px; }
    .emptyParagraph { display: none; }
</style>
</head>
<body>
<div id="something_unique">
__BODY__
<p class="stamp">
<span class="postedText">Posted <span class="postedDate">__POST_DATE__</span></span>
</p>
</div>
</body>
</html>
<script type="text/javascript" charset="utf-8">
    // hide all of the empty paragraph tags, because emergency info announcements tend to have a lot of unnecessary whitespace
    var allParagraphs = document.getElementsByTagName("p");
    for (var i = allParagraphs.length - 1; i >= 0; i--){
        if (/\S+/.test(allParagraphs[i].innerText) == false) {
            allParagraphs[i].className = "emptyParagraph";
        }
    }
    var postedIsEmpty = (document.getElementsByClassName("postedDate")[0].childNodes.length == 0);
    if (postedIsEmpty) {
        var creditNode = document.getElementsByClassName("postedText")[0];
        creditNode.parentElement.removeChild(creditNode);
    }
</script>
